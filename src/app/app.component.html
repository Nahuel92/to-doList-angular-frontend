<div class="row">
    <div class="col-xs-6 col-md-4">
        <div class="input-group">
            <input [(ngModel)]="newTaskDescription" class="form-control" placeholder="Enter new task" type="text"/>
            <div class="input-group-btn">
                <button (click)="createNewTask()" [disabled]="descriptionIsInvalid()" class="btn btn-primary"
                        type="button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="example-container">
    <h2>To do</h2>

    <div #todoList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList]"
         [cdkDropListData]="toDos"
         cdkDropList
         class="example-list" id="toDos">
        <div *ngFor="let item of toDos" cdkDrag class="example-box">
            <div>
                <span (click)="delete(item, toDos)">Delete me</span>
                {{item.description}} - {{item.status}}
            </div>
        </div>
    </div>
</div>

<div class="example-container">
    <h2>In Progress</h2>

    <div #inProgressList="cdkDropList" (cdkDropListDropped)="drop($event)"
         [cdkDropListConnectedTo]="[todoList, doneList]"
         [cdkDropListData]="inProgress"
         cdkDropList
         class="example-list"
         id="inProgress">
        <div *ngFor="let item of inProgress" cdkDrag class="example-box">{{item.description}} - {{item.status}}</div>
    </div>
</div>

<div class="example-container">
    <h2>Done</h2>

    <div #doneList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList]"
         [cdkDropListData]="done"
         cdkDropList
         class="example-list" id="done">
        <div *ngFor="let item of done" cdkDrag class="example-box">{{item.description}} - {{item.status}}</div>
    </div>
</div>
